<script>

function createDrop() {

let randomLeft = Math.floor(Math.random() * 1400 );

let newDrop = document.createElement("img");

newDrop.src = "drop.png";

newDrop.classList.add("drop");

newDrop.style.position = "absolute";

newDrop.style.left = randomLeft + "px";

document.body.appendChild(newDrop);

}

createDrop();

setInterval(createDrop,6000)

</script>
